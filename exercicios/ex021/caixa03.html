<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bordas personalizadas</title>
    <style>
        h1{
            border: 20px solid black;
            padding: 10px;
            border-image-source: url('borda.png');
            border-image-slice: 27;
            border-image-repeat: repeat;
        }
        img{
            border-radius: 50%;
        }
    </style>
</head>
<body>
    <h1>Teste de borda</h1>
    <h2>Testando foto</h2>
    <img src="peralta.png" alt="peralta">
    <p>Esse aqui é o peralta, ele é show!</p>
</body>
</html>
