<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo está hospedado no meu próprio servidor.</p>
    <video width="400" poster="imagens/cooffe.jpg" controls autoplay loop>
        <source src="midias/Meuvideo.mp4.mp4" type="video/mp4">
        <source src="midias/meuvideo.mp4" type="video/mp4">
        <source src="midias/Meuvideo.webw.webm" type="video/webw">
        <source src="midias/meuvideo.ogv" type="video/ogg">
        <p>Seu navegador não tem compatibilidade com reproção de vídeos.</p>
    </video>

    <h1>Inserindo vídeos do YouTube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/OzUnqQk4eOg?si=KyBXqDUu
    QIXYEWn7" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clip
    board-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>

</body>
</html>
